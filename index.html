<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">To-Do List</h2>
        <div class="flex mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task" class="w-full px-3 py-2 border rounded-l-lg focus:outline-none">
            <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg">Add</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.className = "flex justify-between items-center bg-gray-200 p-2 rounded-lg";
            li.innerHTML = `
                <span class="flex-1">${taskText}</span>
                <button onclick="removeTask(this)" class="text-red-500 hover:text-red-700">&times;</button>
            `;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
